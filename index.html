<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel da nana cardápio</title>
</head>
<body>
    <form>
        <h1>Pastel da nana - comum (3 opções) (10,00)</h1>
        <p>Quais opcionais você deseja? </p>
        <input type = "checkbox" name="opcional[]" value="frango"/> frango <br>
        <input type = "checkbox" name="opcional[]" value="queijo mussarela"/> queijo mussarela <br>
        <input type = "checkbox" name="opcional[]" value="calabresa"/> calabresa <br>
        <input type = "checkbox" name="opcional[]" value="oregano"/> orégano <br>
        <input type = "checkbox" name="opcional[]" value="cebola"/> cebola <br>
        <p>Adicionais (3 opções) </p>
        <input type = "checkbox" name="opcional[]" value="cheddar"/> cheddar <br>
        <input type = "checkbox" name="opcional[]" value="barbecue"/> barbecue <br>
        <input type = "checkbox" name="opcional[]" value="ricota"/> ricota <br>
        <input type = "checkbox" name="opcional[]" value="parmesao"/> parmesao <br>
        <input type = "checkbox" name="opcional[]" value="tomate"/> tomate <br>
        <p>Deseja molho especial? (+15,00)</p>
        <input type = "radio" name="molhoespecial" value="sim"/> Sim <br>
        <input type = "radio" name="molhoespecial" value="não"/> Não <br>
        <p>Bebidas</p>
        <input type = "radio" name ="bebida" value ="refrigerante"> refrigerante <br>
        <input type = "radio" name ="bebida" value ="suco"> suco natural <br>
        <input type = "radio" name ="bebida" value ="agua com gas"> agua com gas <br>
        <input type = "radio" name ="bebida" value ="agua sem gas"> agua sem gas <br>
        <input type = "radio" name ="bebida" value ="pitu 2L"> Pitu 2L <br>

       <label> Nome: </label> <input type = "text" name = "nome">

        <button type = "submit"> Enviar pedido</button>
    </form>
</body>
</html>
